<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>{{ lab.name }}</title>
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.1.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.1.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.7.0/lib/xterm-addon-fit.min.js"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .log-box {
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .log-box h3 {
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }

        .terminal-container {
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 4px;
        }

        .terminal {
            width: 100%;
            height: 300px;
            padding: 10px;
        }

        .xterm {
            padding: 10px;
            height: 100%;
        }

        .command-input {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .command-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .command-input button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .command-input button:hover {
            background-color: #45a049;
        }

        .timestamp {
            color: #888;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>{{ lab.name }}</h1>

    <form id="control-form" method="post" action="">
        <button type="submit" formaction="{{ url_for('lab.start_lab', lab_name=lab.name) }}">실습 시작</button>
        <button type="submit" formaction="{{ url_for('lab.stop_lab', lab_name=lab.name) }}">실습 종료</button>
    </form>

    <div class="container">
        <p>{{ lab.description }}</p>
        {% for role in lab.roles %}
        <div class="log-box" id="log-{{ role }}">
            <h3>{{ role }}</h3>
            <div class="terminal-container">
                <div id="terminal-{{ role }}" class="terminal"></div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        const labName = "{{ lab.name }}";
        const socket = io();
        const terminals = {};
        const fitAddon = new FitAddon.FitAddon();

        // Initialize terminals
        document.addEventListener('DOMContentLoaded', () => {
            const roles = {{ lab.roles| tojson | safe
        }};

        // Connect to the lab room
        socket.emit('join_lab', { lab_name: labName });

        // Initialize terminal for each role
        roles.forEach(role => {
            initTerminal(role);

            // Start PTY session when the lab starts
            socket.emit('start_pty', {
                lab_name: labName,
                role: role
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            Object.values(terminals).forEach(term => {
                fitAddon.fit();

                // Send new terminal size to server
                const { rows, cols } = term;
                socket.emit('pty_input', {
                    resize: { rows, cols }
                });
            });
        });
        });

        // Initialize xterm.js terminal
        function initTerminal(role) {
            const terminalContainer = document.getElementById(`terminal-${role}`);
            const term = new Terminal({
                cursorBlink: true,
                fontFamily: 'Consolas, "Courier New", monospace',
                fontSize: 14,
                theme: {
                    background: '#1e1e1e',
                    foreground: '#f0f0f0'
                }
            });

            // Add fit addon for responsive terminal
            term.loadAddon(fitAddon);
            term.open(terminalContainer);
            fitAddon.fit();

            // Handle terminal input
            term.onData(data => {
                socket.emit('pty_input', {
                    role: role,
                    input: data,
                    lab_name: labName
                });
            });

            // Store terminal instance
            terminals[role] = term;

            // Send initial terminal size
            const { rows, cols } = term;
            socket.emit('pty_input', {
                role: role,
                resize: { rows, cols },
                lab_name: labName
            });
        }

        // Handle PTY output
        socket.on('pty_output', (data) => {
            const term = terminals[data.role];
            if (term) {
                term.write(data.output);
            }
        });

        // Handle errors
        socket.on('error', data => {
            console.error('Socket error:', data.error);
            Object.values(terminals).forEach(term => {
                term.writeln(`\r\n[ERROR] ${data.error}\r\n`);
            });
        });

        // Handle disconnection
        socket.on('disconnect', () => {
            Object.values(terminals).forEach(term => {
                term.writeln('\r\nDisconnected from server. Attempting to reconnect...\r\n');
            });
        });

        // Handle reconnection
        socket.on('reconnect', () => {
            Object.values(terminals).forEach(term => {
                term.writeln('\r\nReconnected to server.\r\n');
            });
        });
    </script>
</body>

</html>
